<!DOCTYPE html>

<html>
    <head>
        <title>TOBA - Admin Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles/main.css">
    </head>
    
    <body>
        
        <div id="banner">
            <h1>Titan Online Banking Application</h1>
        </div>
        
        <div id="nav">
            <a href="index.jsp">Home</a>&emsp;|&emsp;
            <a href="login.jsp">Log In</a>&emsp;|&emsp;
            <a href="new_customer.jsp">Register</a>&emsp;|&emsp;
            <a href="account_activity.jsp">Account Activity</a>&emsp;|&emsp;
            <a href="admin">Admin</a>&emsp;
        </div>
        
        <div id="content">
            <h3>Admin Login Page</h3>
            
            <div id="form">
                <form method="get" action="j_security_check">
            
                <p><label>User Name:</label><input type="text" name="j_username">
                <p><label>Password:</label><input type="password" name="j_password">
                <p><input type="submit" value="Log in" class="button">
            
                </form>
        
                <form method="post" action="new_customer">
                <input type="hidden" name="action" value="join">
                <p><input type="submit" value="Sign Up" class="button">
                </form>
            </div>
            
        </div>
        
        
    </body>
    
</html>
